<html>
  <head>
      <title>VCR Demo App</title>
      <link rel="stylesheet" href="./css/app.css">
      <script async="" src="https://static.opentok.com/v2.27/js/opentok.min.js"></script>
  </head>
  <body>
  
  <div id="enternumber">
    <h3>Please enter your phone number: </h3>
    <input type="text" id="phonenumber"> <br>
    <button id="submitphonenumber">Submit</button>
  </div>

  <div id="entercode">
    <h3>Please enter your authorisation code: </h3>
    <input type="text" id="authcode"> <br>
    <button id="submitcode">Submit</button>
  </div>

  <div id="videoconference">
    <div id="publisher"></div>
    <div id="subscribers"></div>
    <button id="forgetme">Forget Me</button>
  </div>



  <script type="module" src="./js/app.js"></script>
  
  </body>
</html>
